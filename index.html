<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>My todo list</h1>
    <input placeholder="Add new todo" name="todo" id="todo">
    <ul id="todolist">
        <li class="completed">
            <span class="completed"></span>
            Todo1
            <span class="cross"></span>
        </li>
        <li>
                <span class="uncomplete"></span>
            Todo2
        </li>
        <li><span class="completed"></span>Todo3</li>
        <li><span class="uncomplete"></span>Todo4</li>
       
    </ul>
</body>
</html>
